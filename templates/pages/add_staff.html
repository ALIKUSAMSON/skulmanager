{%  extends 'base.html' %}
{% load static %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Add staff</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
  
  </div>
  <!-- /.content-wrapper -->

    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-3"></div>

        <div class="col-md-6">
          <!-- general form elements -->
          <div class="card card-primary">
            <!-- /.card-header -->
            <!-- form start -->
            <form action="{% url 'add_staff_save' %}" method="post" enctype="multipart/form-data" role="form">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="first_name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Second Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="second_name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Userame</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="username">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <textarea class="form-control" rows="3" name="address"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="confirm_password">
                  </div>

              <!-- /.card-body -->
              {% include "messages.html" %}
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
          </div>
          <div class="col-md-3"></div>
          </div>
          </div>
  </div>
  
  {% endblock %}
